<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thuyết trình Tổ 1 - Sự phát triển CNTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neon: {
              blue: '#00f3ff',
              purple: '#bc13fe',
              green: '#0aff0a'
            },
            dark: {
              bg: '#050510',
              card: '#101025'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['Fira Code', 'monospace']
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'blur-in': 'blurIn 1s cubic-bezier(0.22, 1, 0.36, 1) forwards',
            'blur-in-slow': 'blurIn 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards', // Slower for cover
            'chaos-fly-in': 'chaosFlyIn 3s cubic-bezier(0.2, 0, 0.2, 1) forwards', // Much slower (3s)
            'modern-slide': 'modernSlide 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards', // New modern effect
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'cursor-blink': 'blink 1s step-end infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            blurIn: {
              '0%': { opacity: '0', filter: 'blur(10px)', transform: 'translateY(10px) scale(0.95)' },
              '100%': { opacity: '1', filter: 'blur(0)', transform: 'translateY(0) scale(1)' },
            },
            modernSlide: {
               '0%': { opacity: '0', filter: 'blur(15px)', transform: 'translateX(50px)' },
               '100%': { opacity: '1', filter: 'blur(0)', transform: 'translateX(0)' },
            },
            chaosFlyIn: {
              '0%': { opacity: '0', transform: 'translate(var(--tx), var(--ty)) rotate(var(--tr)) scale(0.5)' },
              '60%': { opacity: '1' },
              '100%': { opacity: '1', transform: 'translate(0, 0) rotate(0) scale(1)' },
            },
            blink: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom Scrollbar for aesthetic */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #050510;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #00f3ff;
    }

    /* Ripple Effect Utility */
    .ripple {
      position: relative;
      overflow: hidden;
    }
    .ripple::after {
      content: "";
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
      background-repeat: no-repeat;
      background-position: 50%;
      transform: scale(10, 10);
      opacity: 0;
      transition: transform .5s, opacity 1s;
    }
    .ripple:active::after {
      transform: scale(0, 0);
      opacity: 0.3;
      transition: 0s;
    }

    body {
      background-color: #050510;
      color: white;
      overflow: hidden; /* Prevent scrolling, handle in app */
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Fira+Code&display=swap" rel="stylesheet">

    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/common": "https://esm.sh/@angular/common@^21.1.0?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.0?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.0?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.0?external=rxjs"
  }
}
</script>
